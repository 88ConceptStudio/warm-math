<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Wektorowy</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        form { margin: 20px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Kalkulator Wektorowy</h1>
    <form method="post">
        Wektor 1 (m1, r1): <input type="number" name="m1" value="0">, <input type="number" name="r1" value="0"><br><br>
        Wektor 2 (m2, r2): <input type="number" name="m2" value="0">, <input type="number" name="r2" value="0"><br><br>
        Operacja: 
        <select name="operation">
            <option value="add">Dodawanie</option>
            <option value="mul">Mnożenie</option>
            <option value="div">Dzielenie</option>
            <option value="sub">Odejmowanie</option>
        </select><br><br>
        <input type="submit" value="Oblicz">
    </form>
    {% if result %}
        <h2>Wynik: {{ result }}</h2>
    {% endif %}
    {% if plot_url %}
        <h2>Wykres wektorów:</h2>
        <img src="{{ plot_url }}" alt="Wykres wektorów">
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Wektorowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }
        input, select {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Wektorowy</h1>
        <form method="post" action="/">
            <div class="form-group">
                <label for="m1">Wektor 1 (m):</label>
                <input type="number" id="m1" name="m1" required>
            </div>
            <div class="form-group">
                <label for="r1">Wektor 1 (r):</label>
                <input type="number" id="r1" name="r1" required>
            </div>
            <div class="form-group">
                <label for="m2">Wektor 2 (m):</label>
                <input type="number" id="m2" name="m2" required>
            </div>
            <div class="form-group">
                <label for="r2">Wektor 2 (r):</label>
                <input type="number" id="r2" name="r2" required>
            </div>
            <div class="form-group">
                <label for="operation">Operacja:</label>
                <select id="operation" name="operation">
                    <option value="Dodawanie">Dodawanie</option>
                    <option value="Odejmowanie">Odejmowanie</option>
                    <option value="Mnozenie">Mnożenie</option>
                    <option value="Dzielenie">Dzielenie</option>
                </select>
            </div>
            <button type="submit">Oblicz</button>
        </form>
        {% if result %}
        <div class="result">
            Wynik: {{ result }}
        </div>
        {% endif %}
        {% if plot_url %}
        <img src="{{ plot_url }}" alt="Wykres wektorów">
        {% endif %}
    </div>
</body>
</html>
